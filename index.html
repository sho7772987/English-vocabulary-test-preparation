<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>英単語テスト対策</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f7f9fb;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #333; }
  #quiz-box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .question {
    margin: 15px 0;
    font-size: 1.1em;
  }
  input[type="text"] {
    padding: 6px;
    font-size: 1em;
    width: 80%;
    max-width: 400px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #3367d6; }
  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }
  .correct { color: green; }
  .wrong { color: red; }
</style>
</head>
<body>

<h1>英単語テスト</h1>

<div id="quiz-box">
  <p>
    <b>モード選択：</b>
    <button onclick="startQuiz('enToJa')">英語 → 日本語</button>
    <button onclick="startQuiz('jaToEn')">日本語 → 英語</button>
  </p>

  <div id="quiz"></div>
  <button id="submitBtn" style="display:none;" onclick="checkAnswers()">採点</button>
  <button id="resetBtn" style="display:none;" onclick="resetQuiz()">リセット</button>
  <button id="retryBtn" style="display:none;" onclick="retryQuiz()">やり直し</button>
  <div id="result"></div>
</div>

let quizData = [];
let mode = "";

function startQuiz(selectedMode) {
  mode = selectedMode;
  quizData = [];
  document.getElementById("result").innerHTML = "";
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("submitBtn").style.display = "inline-block";
  document.getElementById("resetBtn").style.display = "inline-block";
  document.getElementById("retryBtn").style.display = "inline-block";

  let shuffled = [...words].sort(() => 0.5 - Math.random()).slice(0,10);
  
  shuffled.forEach((pair, i) => {
    let questionText = mode === 'enToJa' ? pair[0] : pair[1];
    let answer = mode === 'enToJa' ? pair[1] : pair[0];
    quizData.push({q: questionText, a: answer});
    document.getElementById("quiz").innerHTML += `
      <div class="question" id="q${i}">
        <b>Q${i+1}.</b> ${questionText}<br>
        <input type="text" id="ans${i}" placeholder="答えを入力">
        <div class="correct-answer" id="correct${i}" style="color:green; display:none;">正解: ${answer}</div>
      </div>
    `;
  });
}

function checkAnswers() {
  let correct = 0;
  quizData.forEach((item, i) => {
    let userAns = document.getElementById(`ans${i}`).value.trim();
    let correctDiv = document.getElementById(`correct${i}`);
    if (userAns && item.a.replace(/\s+/g,'') === userAns.replace(/\s+/g,'')) {
      correct++;
      document.getElementById(`ans${i}`).style.border = "2px solid green";
      correctDiv.style.display = "none";
    } else {
      document.getElementById(`ans${i}`).style.border = "2px solid red";
      correctDiv.style.display = "block";
    }
  });
  document.getElementById("result").innerHTML =
    `<span class="${correct === 10 ? 'correct' : 'wrong'}">
      正解数：${correct}/10 (${Math.round(correct*10)}点)
     </span>`;
}

function retryQuiz() {
  quizData.forEach((item, i) => {
    document.getElementById(`ans${i}`).value = "";
    document.getElementById(`ans${i}`).style.border = "1px solid #ccc";
    document.getElementById(`correct${i}`).style.display = "none";
  });
  document.getElementById("result").innerHTML = "";
}

function resetQuiz() {
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("resetBtn").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
}





</script>
